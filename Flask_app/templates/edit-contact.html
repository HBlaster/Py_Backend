{% extends 'layout.html' %}
{% block body %}

<div class="card card-body">

    <form action="/update/{{contact.0}}" method="POST">
        <div class="form-group">
            <input class="form-control bg-secondary text-muted" type="text" name="fullname" placeholder="fullname" value="{{contact.1}}">
        </div>
        <div class="form-group">
            <input class="form-control bg-secondary text-muted" type="text" name="phone" placeholder="phone" value="{{contact.2}}">
        </div>
        <div class="form-group">
            <input class="form-control bg-secondary text-muted" type="text" name="email" placeholder="email" value="{{contact.3}}">
        </div>
        
        <div class="form-group">
            <button class="btn btn-primary w-100" type="submit">Save</button>
        </div>
    </form>
</div>
